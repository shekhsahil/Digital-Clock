<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <center>
      <div class="container">
        <h2>TIME</h2>

        <div class="clock">
          <div id="hour"></div>
          <div id="min"></div>
          <div id="sec"></div>
        </div>
        <h2>DATE</h2>

        <div class="calendar">
          <div id="day"></div>
          <div id="month"></div>
          <div id="year"></div>
        </div>
      </div>
      

    </center>

    <script src="script.js"></script>
  </body>
</html>
